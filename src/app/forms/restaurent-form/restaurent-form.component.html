

<button (click)="currentUser()">user</button>
<form>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name</label>
    <input type="text" class="form-control"  [(ngModel)]="restaurent.name" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1"   class="form-label">number</label>
    <input type="text" [(ngModel)]="restaurent.phone" class="form-control" name="number" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label  class="form-label">credit</label>
    <input type="number" class="form-control" [(ngModel)]="credit" id="exampleInputEmail1" name="credit" aria-describedby="emailHelp">
      
    <!--  image input--> 
   
           
    <div class="p-2">
      <img [src]="urlink" 
       style="border-radius: 2%;  width: 50vw; height: 50vw;" alt="...">
       <input type="file" id="file-input" name="file" accept="image/png" (change)="selectFiles($event)"  >
    </div>

    
 
    

      
   
      
    
   
    

      
    <!-- image input-->
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1"  class="form-label">Password</label>
    <input type="password"  [(ngModel)]="password" name="p1" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password2</label>
    <input type="password"  [(ngModel)]="password2" name="p2" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
